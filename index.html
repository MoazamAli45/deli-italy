    <script>
      function carousel() {
        return {
          activeSlide: 0,
          paused: false,
          interval: null,

          init() {
            // Initialize the carousel and make first slide active
            this.startAutoplay();

            // Force the first slide to be visible immediately
            setTimeout(() => {
              const firstSlide = document.querySelector(".carousel-slide");
              if (firstSlide) {
                firstSlide.classList.add("slide-active");
              }
            }, 100);
          },

          startAutoplay() {
            this.paused = false;
            this.interval = setInterval(() => {
              this.nextSlide();
            }, 4000);
          },

          stopAutoplay() {
            this.paused = true;
            clearInterval(this.interval);
          },

          toggleAutoplay() {
            if (this.paused) {
              this.startAutoplay();
            } else {
              this.stopAutoplay();
            }
          },

          nextSlide() {
            this.activeSlide = (this.activeSlide + 1) % 2;
          },

          prevSlide() {
            this.activeSlide = (this.activeSlide - 1 + 2) % 2;
          },

          goToSlide(index) {
            this.activeSlide = index;
            // Also pause the carousel when manually changing slides
            this.stopAutoplay();
          },
        };
      }

      // Add this to ensure waves animate properly
      document.addEventListener("DOMContentLoaded", function () {
        // Force browser to recalculate animations by triggering reflow
        const waves = document.querySelector(".waves");
        if (waves) {
          waves.style.display = "none";
          waves.offsetHeight; // Force reflow
          waves.style.display = "";
        }
      });
